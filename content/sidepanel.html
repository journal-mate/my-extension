
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PaperMate Panel</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="title">🧠 텍스트 요약</span>
      <button id="langAuto" class="lang-btn">🌐 AUTO</button>
    </div>
    <div class="slider-section">
      <label for="summaryRange">요약 강도</label>
      <input type="range" min="1" max="3" value="2" id="summaryRange" />
      <div class="range-labels">
        <span>Brief</span>
        <span>Medium</span>
        <span>Detailed</span>
      </div>
    </div>
    <button id="summarizePage" class="main-btn">🌍 SUMMARIZE THIS PAGE</button>
    <div class="or">or</div>
    <textarea id="customText" placeholder="Ask this webpage"></textarea>
    <button id="pasteText" class="main-btn secondary">📋 PASTE YOUR TEXT</button>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
